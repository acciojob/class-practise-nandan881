<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paragraph Styling with Class</title>
  <style>
    /* Styling for paragraphs with the 'selector' class */
    .selector {
      color: #00f; /* Font color: Blue */
      background-color: #eee; /* Background color: Light gray */
      font-family: Arial, sans-serif; /* Font family */
      font-size: 20px; /* Font size */
      padding: 10px; /* Optional padding for better readability */
    }
  </style>
</head>
<body>
  <p class="selector">This is Paragraph 1 with the class "selector".</p>
  <p>This is Paragraph 2 without the class "selector".</p>
  <p class="selector">This is Paragraph 3 with the class "selector".</p>
  <p>This is Paragraph 4 without the class "selector".</p>
</body>
</html>
